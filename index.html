<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="SCWeatherApp/img/0013.ico" type="image/png">
    <title>Weather</title>
    <link rel="stylesheet" href="SCWeatherApp/src/styles.css" />
    <link rel="stylesheet" href="SCWeatherApp/src/media.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
<body>
    <div class="wrapper">
        <div class="top-row">
            <form id="search-form" action="">
                <input id="search-text-input" type="search" placeholder="Enter a city">
                <input class="submit" type="submit" value="Search">
                <button class="real-temp">Current</button>
            </form>
             <div class="temp">
                <p class="temperature">0</p>
                <span class="units celsium current"> °C </span>
                <span class="units fahrenheit off"> °F </span>
            </div>
        </div>
        <p class="weather-description">Clear sky</p>
        <div class="middle-row">
            <div class="content">
                <h1>
                    City, Country
                </h1>
                <h2>
                    Day, time
                </h2>
                <p class="wind">
                    wind speed&nbsp;&nbsp;&nbsp;&nbsp;12m/s
                </p>
                <p class="features">
                    humidity&nbsp;&nbsp;&nbsp;&nbsp;0%<br />
                </p>
            </div>
            <img class="img" src=""></img>
        </div>
        <div class="footer-row">
            <ul class="list"></ul>
        </div>
    </div>
    <p class="githublink">Coded by Tetiana Karpenko. <a href="https://github.com/TetianaTetiana/WeatherApp/tree/weather-app">Open-sourced on GitHub</a></p>
    <script src="SCWeatherApp/src/index.js"></script>
</body>
</html>
